services:
  db:
    image: postgres:16-alpine
    container_name: todo-list-db
    environment:
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: todo_password
      POSTGRES_DB: todo_list
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo_user -d todo_list"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7-alpine
    container_name: todo-list-redis
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-list-api
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Infrastructure (must use docker service names)
      - DATABASE_URL=postgresql://todo_user:todo_password@db:5432/todo_list
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      # App config (defaults in src/config.py)
      - JWT_SECRET
      - LLM_MODEL
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./tests:/app/tests
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    restart: always

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-list-celery-worker
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Infrastructure (must use docker service names)
      - DATABASE_URL=postgresql://todo_user:todo_password@db:5432/todo_list
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      # App config (defaults in src/config.py)
      - JWT_SECRET
      - LLM_MODEL
      # Optional integrations (from .env)
      - TWILIO_ACCOUNT_SID
      - TWILIO_AUTH_TOKEN
      - TWILIO_PHONE_NUMBER
      - VAPID_PUBLIC_KEY
      - VAPID_PRIVATE_KEY
      - VAPID_EMAIL
    volumes:
      - ./src:/app/src
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A src.celery_app worker --loglevel=info
    restart: always

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-list-celery-beat
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Infrastructure (must use docker service names)
      - DATABASE_URL=postgresql://todo_user:todo_password@db:5432/todo_list
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      # App config (defaults in src/config.py)
      - JWT_SECRET
      - LLM_MODEL
      # Optional integrations (from .env)
      - TWILIO_ACCOUNT_SID
      - TWILIO_AUTH_TOKEN
      - TWILIO_PHONE_NUMBER
      - VAPID_PUBLIC_KEY
      - VAPID_PRIVATE_KEY
      - VAPID_EMAIL
    volumes:
      - ./src:/app/src
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A src.celery_app beat --loglevel=info
    restart: always

  pwa:
    image: node:20-alpine
    container_name: todo-list-pwa
    working_dir: /app
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
      - npm_config_cache=/tmp/.npm
    ports:
      - "3002:3000"
    volumes:
      - ./web:/app
    depends_on:
      - api
    command: sh -c "npm install && npm run build && npm start"
    restart: always

  # Development PWA with hot reloading - use: docker compose --profile dev up pwa-dev
  pwa-dev:
    image: node:20-alpine
    container_name: todo-list-pwa-dev
    working_dir: /app
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
      - npm_config_cache=/tmp/.npm
    ports:
      - "3003:3000"
    volumes:
      - ./web:/app
    depends_on:
      - api
    command: sh -c "npm install && npm run dev"
    profiles:
      - dev

volumes:
  postgres_data:
  redis_data:
